<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>To Do App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
    li {
      margin: 8px 0;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <h2>لیست کارها</h2>

  <input id="todoInput" placeholder="کار جدید..." />
  <button onclick="addTodo()">اضافه</button>

  <ul id="todoList"></ul>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_KEY = "YOUR_ANON_KEY";

    const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchTodos() {
      const { data, error } = await supabase
        .from("todos")
        .select("*")
        .order("created_at", { ascending: false });

      const list = document.getElementById("todoList");
      list.innerHTML = "";

      data.forEach(todo => {
        const li = document.createElement("li");
        li.textContent = todo.title;
        if (todo.is_done) li.classList.add("done");

        li.onclick = () => toggleTodo(todo.id, todo.is_done);
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const input = document.getElementById("todoInput");
      if (!input.value) return;

      await supabase.from("todos").insert({
        title: input.value
      });

      input.value = "";
      fetchTodos();
    }

    async function toggleTodo(id, current) {
      await supabase
        .from("todos")
        .update({ is_done: !current })
        .eq("id", id);

      fetchTodos();
    }

    fetchTodos();
  </script>

</body>
</html>
